<!DOCTYPE html>
<html ng-app="LayersImageApp">
<head>
    <meta charset="utf-8"/>
    <title>Image zones</title>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- favicon -->
    <link type="image/png" rel="shortcut icon" href="resources/images/favicon.png"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="resources/styles/libs/bootstrap.css">
    <link rel="stylesheet" href="resources/styles/libs/bootstrap.css.map">
    <link rel="stylesheet" href="resources/styles/libs/bootstrap-slider.min.css">
    <!-- custom -->
    <link rel="stylesheet" href="resources/styles/layer-image.css"/>

    <style>
        body {
            background: -webkit-linear-gradient(90deg, #D3959B 10%, #BFE6BA 90%); /* Chrome 10+, Saf5.1+ */
            background: -moz-linear-gradient(90deg, #D3959B 10%, #BFE6BA 90%); /* FF3.6+ */
            background: -ms-linear-gradient(90deg, #D3959B 10%, #BFE6BA 90%); /* IE10 */
            background: -o-linear-gradient(90deg, #D3959B 10%, #BFE6BA 90%); /* Opera 11.10+ */
            background: linear-gradient(90deg, #D3959B 10%, #BFE6BA 90%); /* W3C */
        }
    </style>

</head>
<body>

<div ng-controller="Controller">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <layer-image class="" data-width="500" img-src="resources/images/image.jpg"
                             data-ui="{{ui}}"
                             data-zoom-factor="2.4"
                             data-center-x="0.5"
                             data-center-y="0.48828125000000006"
                             data-result-func="resultCallback(imageLayerResult)"></layer-image>
            </div>
            <div class="col-md-6">
                <layer-image class="" data-width="500" img-src="resources/images/image-1.jpg"
                             data-ui="{{ui}}"
                             data-result-func="resultCallback(imageLayerResult)"></layer-image>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <layer-image class="" data-width="1085" img-src="resources/images/image-1.jpg"
                             data-ui="{{ui}}"
                             data-center-x="0.43548387096774194"
                             data-center-y="0.23280453529377"
                             data-zoom-factor="1.2"
                             data-result-func="resultCallback(imageLayerResult)"></layer-image>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <layer-image class="" data-width="1085" img-src="resources/images/image-2.jpg"
                             data-ui="{{ui}}"></layer-image>
            </div>
        </div>

    </div>
</div>

<!-- libs -->
<script src="resources/javascripts/libs/jquery.min.js"></script>
<script src="resources/javascripts/libs/lodash.min.js"></script>
<script src="resources/javascripts/libs/bootstrap.min.js"></script>
<script src="resources/javascripts/libs/angular.min.js"></script>
<script src="resources/javascripts/libs/bootstrap-slider.min.js"></script>
<script src="resources/javascripts/libs/angular-slider.js"></script>
<!-- custom -->
<script type="text/javascript" src="resources/javascripts/layer-image.js"></script>
</body>
</html>
